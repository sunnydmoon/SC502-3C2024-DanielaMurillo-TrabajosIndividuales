<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica Programada 2 Daniela Murillo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body class="bg-light">

  <header class="text-center py-4 mb-4">
    <h1>Práctica Programada 2</h1>
    <p>JavaScript</p>
  </header>

  <main class="container">

    <!-- Ejercicio 1 -->
    <section class="card mb-4 shadow-sm p-4">
      <h3>Ejercicio 1: Cálculo de Cargas Sociales</h3>
      <p>Ingrese su salario bruto costarricense:</p>

      <div class="input-group mb-3">
        <span class="input-group-text">₡</span>
        <input type="number" id="salario" class="form-control" placeholder="Ingrese su salario mensual">
      </div>

      <button id="btnCalcular" class="btn btn-celeste">Calcular</button>

      <!-- Tabla de resultados -->
      <div id="resultado" class="mt-4" style="display:none;">
        <table class="table table-bordered table-striped text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Detalle</th>
              <th>Monto (₡)</th>
            </tr>
          </thead>
          <tbody id="tablaResultados"></tbody>
        </table>
      </div>
    </section>

    <!-- Ejercicio 3 -->
    <section class="card mb-4 shadow-sm p-4">
      <h3>Ejercicio 3: Estructura de Control de Flujo</h3>
      <p>Ingrese su edad para determinar si es mayor o menor de edad:</p>

      <div class="input-group mb-3 w-50">
        <input type="number" id="edad" class="form-control" placeholder="Ej: 19">
      </div>

      <button id="btnVerificarEdad" class="btn btn-warning">Verificar Edad</button>
      <div id="mensajeEdad" class="mt-3"></div>
    </section>

    <!-- Ejercicio 4 -->
    <section class="card mb-5 shadow-sm p-4">
      <h3>Ejercicio 4: Arreglos de Estudiantes</h3>
      <button id="btnMostrarEstudiantes" class="btn btn-outline-dark mb-3">Mostrar Estudiantes</button>
      <div id="listaEstudiantes" class="card p-3"></div>
    </section>

  </main>

  <script src="assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
